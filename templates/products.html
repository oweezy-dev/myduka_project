<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css" />

</head>


<body>
    <nav class="navbar navbar-expand bg-warning opacity-75">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyDuka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link active" href="/products">Products</a>
                    <a class="nav-link" href="/sales">Sales</a>
                    <a class="nav-link" href="/stocks">Stock</a>
                    <a class="nav-link" href="/dashboard">Dashboard</a>


                </div>
            </div>
        </div>
    </nav>
    <h6>products page</h6>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add a new product
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/add_products" class="form-control" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">product name</label>
                            <input type="text" class="form-control" id="name" name="product name"
                                placeholder="Example name of product">
                        </div>
                        <div class="mb-3">
                            <label for="buying_price" class="form-label">buying price</label>
                            <input type="number" class="form-control" id="buying_price" name="buying price"
                                placeholder="Enter buying price of product">
                        </div>
                        <div class="mb-3">
                            <label for="selling_price" class="form-label">selling price</label>
                            <input type="number" class="form-control" id="selling_price" name="selling price"
                                placeholder="Enter selling price of product">
                        </div>
                        <button type="submit" class="btn btn-warning" data-bs-dismiss="modal">submit</button>
                    </form>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-warning">Thanks for the top up</button>
                </div>
            </div>
        </div>
    </div>


    <table class=" display" id="myTable">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">buying_price</th>
                <th scope="col">selling_price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{product[0]}}</td>
                <td>{{product[1]}}</td>
                <td>{{product[2]}}</td>
                <td>{{product[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script>

        let table = new DataTable('#myTable');
    </script>

</body>

</html>
