<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-warning opacity-100  w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyDuka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/products">Products</a>
                    <a class="nav-link" href="/sales">Sales</a>
                    <a class="nav-link active" href="/stocks">Stock</a>
                    <a class="nav-link" href="/dashboard">Dashboard</a>


                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4 border bg-light fw-bold mb-2  justify-content-end p-3">
    <i class="fa-solid fa-store-slash"></i> Stock Management
    <i class="fa-brands fa-product-hunt"></i>Products in Stock
    </div><br>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Purchase new stock
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/add_stocks" class="form-control" method="post">
                        <div class="mb-3">
                            <label for="product_id" class="form-label">product_id</label>
                            <select name="Product_id" id="Product_id">
                                {% for product in products %}
                                <option value="{{product[0]}}">{{product[1]}}</option>
                                {% endfor %}

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="stock_quantity" class="form-label">stock_quantity</label>
                            <input type="number" class="form-control" id="stock_quantity" name="stock_quantity"
                                placeholder="Enter quantity in stock">
                        </div>
                        <button type="submit" class="btn btn-warning" data-bs-dismiss="modal">Tap to enter stock</button>
                    </form>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-warning">Update stock</button>
                </div>
            </div>
        </div>
    </div>
<div class="container mt-4 bg-light fw-bold p-3 w-50 border">
    <table class="display" id="myTable">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">pid</th>
                <th scope="col">stock_quantity</th>

            </tr>
        </thead>
        <tbody>
            {% for i in stocks %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
            </tr>
            {% endfor %}
        </tbody>



    </table>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script>
        let table = new DataTable('#myTable');
    </Script>
</body>

</html>
